<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>{{ title }}</title>
    
     <link rel="stylesheet/less" href="{{ STATIC_URL }}style.less">
    <!--<link rel="stylesheet" href="{{ STATIC_URL }}thickbox.css" type="text/css" media="screen" />-->
    <script src="{{ STATIC_URL }}less.js"></script>
    <script src="{{ STATIC_URL }}jquery-1.11.3.js"></script>
    <script src="{{ STATIC_URL }}thickbox.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<!-- File Input CSS -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/fileinput.min.css" type="text/css" media="screen" />
    
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css" type="text/css" media="screen" />

    <!-- MetisMenu CSS -->
    <link href="{{ STATIC_URL }}css/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->

    <!-- Custom CSS -->
    <link href="{{ STATIC_URL }}css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->

    <!-- Custom Fonts -->

    <![endif]-->
    <style>
		ul {
		    list-style-type: none;
		    margin: 0;
		    padding: 0;
		    overflow: hidden;
		    border: 1px solid #e7e7e7;
		    background-color: #f3f3f3;
		}
		
		li {
		    float: left;
		}
		
		li a {
		    display: block;
		    color: #666;
		    text-align: center;
		    padding: 14px 16px;
		    text-decoration: none;
		}
		
		li a:hover:not(.active) {
		    background-color: #ddd;
		}
		
		li a.active {
		    color: white;
		    background-color: #4CAF50;
		}
	</style>
</head>
<body>
	{% block navigation %}
     <ul>
  		<li><a class="active" href="#home">Home</a></li>
  		<li><a href="#news">News</a></li>
  		<li><a href="#contact">Contact</a></li>
  		<li><a href="#about">About</a></li>
	</ul>  
    {% endblock %}
       <!-- /.navbar-static-side -->
       <div class="login">
       {% block login %}
       		{% if user.is_authenticated %}
		       <form action="/logout">
		           <input type="submit" id="btnLogOut" value="Log Out">
		       </form>
		    {% endif %}
       {% endblock %}
       </div>

{% block content %} 
{% endblock %}

</body>
</html>
