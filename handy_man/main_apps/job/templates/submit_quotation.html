{% extends "base.html" %}

{% load sitetree %}

{% block content %}

<style>
ul.breadcrumb {
    padding: 1px 1px;
    list-style: none;
    background-color:#eee;
}
ul.breadcrumb li {display: inline;}
/*ul.breadcrumb li a {color: green;} */
</style>
	<div class="container">
	<div>
	<ul class="breadcrumb">
 		{% sitetree_breadcrumbs from "Jobs" %}
	</ul>
	</div>
	<div class="jumbotron">
		<div class="panel panel-info">
	           <div class="panel-heading">
	             <h3 class="panel-title">Attach New Quote</h3>
	           </div>
	           <div class="panel-body">
	           <form action="{% url 'quote_url' job.identifier %}" method="post">
	           		{% csrf_token %}
		        	<table class="table table-user-information">
				        <tbody>
				        	<input id="job_id" type="text" name="job" value={{job.identifier}} hidden>
				        	<input id="artisan" type="text" name="artisan" value={{loggedin_user_profile.pk}} hidden>
				        	<tr>
				        		<td>
			                       <label for="job_type">Job Type:</label>
			                       <input id="job_type" type="text" name="job_type" value={{job.job_type.name}}>
			                    </td>
			                    <!--<td>
			                       <label for="rate_per_hour">Rate/hr:</label>
			                       <input id="rate_per_hour" type="text" name="rate_per_hour" value={{job.job_type.rate_per_hour}}>
			                    </td>-->
				        		<td>
			                       <label for="estimate_hours">Est. Hrs:</label>
			                       <input id="estimate_hours" type="text" name="estimate_hours" value="">
			                    </td>
			                <tr>
			                    <td>
			                       <label for="currency">Currency:</label>
			                       <input id="currency" type="text" name="currency" value="">
			                    </td>
				        		<td>
			                       <label for="amount">Amount:</label>
			                       <input id="amount" type="text" name="amount" value="">
			                    </td>
			                </tr>
			                <tr>
			                	<td>
				        			<button type="button" class="btn btn-primary" disabled>Cancel</button>
				        		</td>
				        		<td>
				        			<button type="submit" class="btn btn-primary">Submit</button>
				        		</td>
				        	</tr>
				        </tbody>
		   			</table>
	   			</form>
		   </div>
		</div>
	</div>
	</div>
{% endblock %}
